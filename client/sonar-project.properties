# SonarQube project configuration for InsightHub Frontend
sonar.projectKey=insight-hub-client
sonar.projectName=InsightHub Client
sonar.projectVersion=1.0.0

# Source code directory
sonar.sources=src

# Include only domain and data layers for analysis
sonar.inclusions=**/domain/**/*,**/data/**/*

# Exclude presentation layer and other directories
sonar.exclusions=/src/core/**,/src/App.tsx,**/presentation/**/*,**/assets/**/*,**/public/**/*,**/*.test.*,**/*.spec.*,**/node_modules/**/*,**/coverage/**/*,**/dist/**/*,**/setupTests.ts,**/main.tsx,**/vite-env.d.ts

# Test configurations
sonar.tests=tests
sonar.test.inclusions=**/*.test.*,**/*.spec.*

# Coverage reports - Updated paths and settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/presentation/**/*,**/*.test.*,**/*.spec.*,**/tests/**/*,**/setupTests.ts,**/main.tsx,**/vite-env.d.ts

# Coverage thresholds for domain and data layers
sonar.coverage.line.threshold=80
sonar.coverage.branch.threshold=70

# EXPLICITLY exclude coverage from unwanted folders
sonar.coverage.exclusions=/src/core/**,/src/App.tsx,/tests/**,**/*.spec.ts,**/*.test.ts,generated/**,prisma/**,dto/**,common/**,configuration/**,**/*.js,**/*.json,**/*.yaml,**/*.yml

# Language settings
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript specific settings
sonar.typescript.node.maxspace=4096

# Additional quality gate settings
sonar.qualitygate.wait=true
