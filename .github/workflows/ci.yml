name: CI with SonarCloud

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Build and test both server and client, then run a single SonarCloud analysis
  build-and-analyze:
    name: Build, Test, and Analyze Monorepo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for SonarCloud

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      # Server build and test
      - name: Install server dependencies
        working-directory: server
        run: npm install --omit=optional --no-audit

      - name: Run server tests with coverage
        working-directory: server
        run: npm run test -- --coverage

      # Client build and test
      - name: Install client dependencies
        working-directory: client
        run: npm install --omit=optional --no-audit --legacy-peer-deps

      - name: Run client tests with coverage
        working-directory: client
        run: npm run test:coverage

      # Single SonarCloud analysis for the entire monorepo
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
