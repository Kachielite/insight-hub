# SonarCloud configuration for InsightHub (Server Backend)
sonar.organization=kachielite
sonar.projectKey=Kachielite_insight-hub
sonar.projectName=insight-hub
sonar.projectVersion=1.0

# Analysis mode - disable automatic analysis
sonar.analysis.mode=publish

# Source files - only include directories that have corresponding tests
sonar.sources=app,controller,middleware,repository,service,utils,exception

# Comprehensive exclusions - exclude all untested directories and files
sonar.exclusions=**/tests/**,**/*.spec.ts,**/*.test.ts,**/coverage/**,**/node_modules/**,**/dist/**,**/logs/**,**/generated/**,**/prisma/**,dto/**,common/**,configuration/**,*.js,*.json,*.yaml,*.yml,*.md,*.txt,*.log

# Test configuration
sonar.tests=tests
sonar.test.inclusions=**/tests/**/*.ts,**/*.test.ts,**/*.spec.ts

# Coverage reports
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions - explicitly exclude from coverage calculation
sonar.coverage.exclusions=**/tests/**,**/*.spec.ts,**/*.test.ts,dto/**,common/**,configuration/**,**/prisma/**,**/generated/**,**/logs/**,*.js,*.json,*.yaml,*.yml

# General settings
sonar.sourceEncoding=UTF-8
sonar.host.url=https://sonarcloud.io

# Language settings
sonar.typescript.file.suffixes=.ts
sonar.typescript.tsconfigPath=tsconfig.json
