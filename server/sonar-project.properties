# SonarCloud configuration for InsightHub (Server Backend)
sonar.organization=kachielite
sonar.projectKey=Kachielite_insight-hub
sonar.projectName=insight-hub
sonar.projectVersion=1.0

# Source files
sonar.sources=.
sonar.exclusions=**/tests/**,**/*.spec.ts,**/*.test.ts,**/coverage/**,**/node_modules/**,**/dist/**,**/logs/**,**/generated/**
sonar.tests=tests
sonar.test.inclusions=**/tests/**/*.ts,**/*.test.ts,**/*.spec.ts

# Coverage reports
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# General settings
sonar.sourceEncoding=UTF-8
sonar.host.url=https://sonarcloud.io

# Language settings
sonar.typescript.file.suffixes=.ts
sonar.typescript.tsconfigPath=tsconfig.json
