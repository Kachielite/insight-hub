# SonarCloud configuration for InsightHub (Server Backend)
sonar.organization=kachielite
sonar.projectKey=Kachielite_insight-hub
sonar.projectName=insight-hub
sonar.projectVersion=1.0

# Disable automatic analysis if using CI-based trigger
sonar.analysis.mode=publish

# Include only these source folders in analysis
sonar.sources=app,controller,exception,middleware,repository,service,utils

# Explicitly exclude unrelated or untested directories and files
sonar.exclusions=**/tests/**,**/*.spec.ts,**/*.test.ts,**/coverage/**,**/node_modules/**,**/dist/**,**/logs/**,**/generated/**,**/prisma/**,**/dto/**,**/common/**,**/configuration/**,**/*.js,**/*.json,**/*.yaml,**/*.yml,**/*.md,**/*.txt,**/*.log

# Test configuration
sonar.tests=tests
sonar.test.inclusions=**/tests/**/*.ts,**/*.test.ts,**/*.spec.ts

# Coverage reports
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude same unwanted files/folders from coverage calculation
sonar.coverage.exclusions=**/tests/**,**/*.spec.ts,**/*.test.ts,**/dto/**,**/common/**,**/configuration/**,**/prisma/**,**/generated/**,**/logs/**,**/*.js,**/*.json,**/*.yaml,**/*.yml

# Encoding and environment
sonar.sourceEncoding=UTF-8
sonar.host.url=https://sonarcloud.io

# TypeScript-specific settings
sonar.typescript.file.suffixes=.ts
sonar.typescript.tsconfigPath=tsconfig.json